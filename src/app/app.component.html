
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>assignment</mat-icon>
  </button>
  <span>SGH</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="openDialog()">Reclamo</button>
  <button mat-raised-button color="warn" (click)="exportexcel()">Excel</button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>assignment_ind</mat-icon>
  </button>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Reclamo" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort id="reclamo-table">
    
        <!-- ID Column -->
        <ng-container matColumnDef="reclamoNombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reclamo</th>
          <td mat-cell *matCellDef="let row"> {{row.reclamoNombre}} </td>
        </ng-container>
        
    
        <!-- Progress Column -->
        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
          <td mat-cell *matCellDef="let row"> {{row.area}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="dates">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let row"> {{row.dates | date }} </td>
        </ng-container>
        <ng-container matColumnDef="comentario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentario </th>
          <td mat-cell *matCellDef="let row"> {{row.comentario}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Botones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button  (click)="editReclamo(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteReclamo(row.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay reclamos{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div>
</div>
